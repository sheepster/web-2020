<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Форма обратной связи</h1>
            <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
                <input type="hidden" name="user_id" value="5">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <div class="form-control">
                        <input id="name" type="text" name="name" placeholder="Иванов Иван Иванович" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Укажите Ваш пол: 
                        <input type="radio" name="gender" value="male">   Мужской
                        <input type="radio" name="gender" value="female"> Женский
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <div class="form-control">
                        <input id="email" type="text" name="email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Категория обращения</label>
                    <div class="form-control">
                        <select id="category" name="category">
                            <option value="gratitude">Благодарность</option>
                            <option value="grievance" selected>Жалоба</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Текст сообщения</label>
                    <textarea name="message" id="message" cols="35" rows="10" placeholder="Текст сообщения"></textarea>
                </div>
                <div class="form-group">
                    <label for="attachments">Вложения</label>
                    <div class="form-control">
                        <input type="file" name="attachments" id="attachments">
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn" type="submit" value="Отправить">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
